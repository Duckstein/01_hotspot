<!DOCTYPE html>
<html class="full" lang="de">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="-1" />
<title>MORADA INTERNET HOTSPOT</title>

<link rel="stylesheet" href="http://www.morada.de/hotspot/assets/css/bootstrap.min.css">
<link rel="stylesheet" href="http://www.morada.de/hotspot/assets/css/style.css">

<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

<link rel="shortcut icon" href="http://www.morada.de/hotspot/assets/ico/favicon.png">
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="http://www.morada.de/hotspot/assets/ico/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="http://www.morada.de/hotspot/assets/ico/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="http://www.morada.de/hotspot/assets/ico/apple-touch-icon-72-precomposed.png">
<link rel="apple-touch-icon-precomposed" href="http://www.morada.de/hotspot/assets/ico/apple-touch-icon-57-precomposed.png">

</head>

<body>

<section>
    <div class="container">
    	<div class="row top-content">
        	<div class="col-md-12">
            
            	<!-- /// HOTEL NAME \\\ -->
            	<h1 class="text text-center">MORADA RESORT K&Uuml;HLUNGSBORN</h1>
                <!-- change to according property -->
                
            </div>
        </div>
        <div class="row">
        	<div class="col-sm-6 col-sm-offset-3 form-box">
                <div class="shadow">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Hotspot Internet Zugang</h3>
                            <p>Public Spot Status</p>
                        </div>
                        <div class="form-top-right">
                        
                            <!-- /// HOTEL LOGO \\\ -->
                            <img src="http://www.morada.de/hotspot/assets/img/logo/01.png" width="87" height="89">
                            <!-- change to according # -->
                            
                        </div>
                    </div>
                    <div class="form-bottom">
                    	<table class="table table-striped table-hover">
                            <tbody>
                                <tr>
                                    <td>Momentaner Zustand:</td>
                                    <td><pbelem sessionstatus></td>
                                </tr>
                                <tr>
                                    <td>Benutzerkennung:</td>
                                    <td><pbelem userid></td>
                                </tr>
                                <tr>
                                    <td>Benutzungszeit:</td>
                                    <td><pbelem sessiontime></td>
                                </tr>
                                <tr>
                                    <td>Gesendete Bytes:</td>
                                    <td><pbelem rxbytes></td>
                                </tr>
                                <tr>
                                    <td>Empfangene Bytes:</td>
                                    <td><pbelem txbytes></td>
                                </tr>
                                <tr>
                                    <td>Zugang l&auml;uft ab:</td>
                                    <td><pbcond sesstimeout><pbelem sesstimeout></pbcond></td>
                                </tr>
                                <tr>
                                    <td>Verbleibendes Transfervolumen (bytes):</td>
                                    <td><pbcond vollimit><pbelem vollimit></pbcond></td>
                                </tr>
                            </tbody>
						</table>
                    </div>
                    <div class="form-footer">
						<p>Klicken Sie <pblink logofflink>hier</pblink> um sich auszuloggen.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
